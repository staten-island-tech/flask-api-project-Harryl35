<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ digimon.name }} - Digimon Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            width: 200px;
            height: 200px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>{{ digimon.name }}</h1>
    <img src="{{ digimon.img }}" alt="{{ digimon.name }}">
    <p><strong>Level:</strong> {{ digimon.level }}</p>
    <p><strong>Description:</strong> {{ digimon.name }} is a Digimon of level {{ digimon.level }}.</p>
    <a href="{{ url_for('index') }}">Back to Gallery</a>
</body>
</html>
