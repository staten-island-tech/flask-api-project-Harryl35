<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digimon API</title>
</head>
<body>
    <h1>All Digimons</h1>
    <ul>
        {% for digimon in digimons %}
            <li><a href="{{ url_for('digimon', name=digimon.name) }}">{{ digimon.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('search') }}">Search for a Digimon</a>
</body>
</html>
